extra_css:
  - assets/extra.css

docs_dir: docs/
edit_uri: edit/main/docs/

nav:
  - Home: README.md
  - Docker:
      - ./tutorials/docker/docker-on-wsl/README.md
  - GitLab CI:
      - ./tutorials/gitlab-ci/docker-hub-ratelimit/README.md
  - Jenkins:
      - ./tutorials/jenkins/jenkins-host-docker/README.md
      - ./tutorials/jenkins/ansible-kubernetes/README.md
      - ./tutorials/jenkins/build-status-pipelines/README.md
      - ./tutorials/jenkins/parallel-robot-pipeline/README.md
      - ./tutorials/jenkins/sonarqube-jenkins/README.md
not_in_nav: |
  assets/README.md

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Source Sans 3
    code: Source Code Pro
  language: en
  features:
    - content.action.edit
    - content.action.view
    - navigation.instant
    - navigation.sections

plugins:
  - git-committers:
      repository: cicd-tutorials/cicd-tutorials.net
      branch: main
  - git-revision-date-localized:
      enable_creation_date: true
  - search
  - social

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
